<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio App</title>
    <!-- font awesome-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- my css tyle file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- profile style -->
    <link rel="stylesheet" href="css/profile.css" />
    <!-- import axios -->
    <!-- from node modules -->
    <!-- <script src="node_modules/axios/dist/axios.min.js"></script> -->
    <!-- from cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start loader -->
    <div class="the-loader">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- end loader -->

    <!-- nav -->
    <div class="mynav sticky-top">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Medo-Media</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#main"
                  aria-controls="main"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <i class="fa-solid fa-bars text-light fs-1"></i>
                </button>
                <div class="navbar-collapse ms-lg-5" id="main">
                  <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="index.html"
                        >Home</a
                      >
                    </li>
                    <li class="nav-item" id="profile-link-btn">
                      <a class="nav-link">Profile</a>
                    </li>
                  </ul>
                  <div class="log-register-btns ms-auto d-flex">
                    <button
                      id="logged-btn"
                      data-bs-toggle="modal"
                      data-bs-target="#loginModal"
                      type="button"
                      class="btn btn-outline-success me-3"
                    >
                      Login
                    </button>
                    <button
                      id="reg-btn"
                      data-bs-toggle="modal"
                      data-bs-target="#registerationModal"
                      type="button"
                      class="btn btn-outline-success"
                    >
                      Register
                    </button>
                    <div class="username-imgprofile d-flex align-items-center">
                      <img id="user-profile-image" src="" alt="" />
                      <button
                        id="usernameButton"
                        type="button"
                        class="btn text-white me-4 fw-bold fs-5"
                      ></button>
                    </div>

                    <button
                      id="logout-btn"
                      type="button"
                      class="btn btn-outline-danger"
                    >
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- add post button -->
    <div
      id="add-post-button"
      class="bg-primary"
      data-bs-toggle="modal"
      data-bs-target="#createPostModal"
    >
      +
    </div>

    <div class="profile py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-9 col-xl-8">
            <div
              class="main-content-information d-flex text-white p-3 flex-column flex-md-row justify-content-evenly mb-5"
            >
              <div
                class="user-image d-flex justify-content-center mx-auto mx-md-0"
              >
                <img class="img-fluid rounded-circle" src="" alt="" />
              </div>
              <div
                class="info-details d-flex flex-column justify-content-evenly align-items-center my-4 my-md-0"
              >
                <h3 class="user-name">melad</h3>
                <h3 class="user-email">melad@gmail.com</h3>
                <h3 class="user-username">melad1200</h3>
              </div>
              <div
                class="info-numbers d-flex flex-row flex-md-column justify-content-evenly"
              >
                <h3 class="posts-count-info text-white-50 fs-6">
                  <span class="fs-1 fw-bold text-white posts-count">10</span>
                  posts
                </h3>
                <h3 class="comments-count-info text-white-50 fs-6">
                  <span class="fs-1 fw-bold comment-count">10</span>
                  posts
                </h3>
              </div>
            </div>

            <div class="create-post-header mb-5">
              <button
                id="create-new-post-button"
                class="btn btn-outline-primary text-white w-100 p-3 fs-4 fw-bold shadow-none bg-gradient btn-outline-secondary"
                data-bs-toggle="modal"
                data-bs-target="#createPostModal"
              >
                Create Your New Post
              </button>
            </div>

            <div class="posts"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- start register modal -->
    <div
      class="modal fade"
      id="registerationModal"
      tabindex="-1"
      aria-labelledby="registerationModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content myModal">
          <div class="modal-header">
            <h5 class="modal-title" id="registerationModal">
              Registration Form
            </h5>
            <button
              type="button"
              class="btn-close close-button"
              data-bs-dismiss="modal"
              aria-label="Close "
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="reg-username-input" class="col-form-label"
                  >Username:</label
                >
                <input
                  id="reg-username-input"
                  type="text"
                  class="form-control my-input"
                />
              </div>
              <div class="mb-3">
                <label for="reg-name-input" class="col-form-label">Name:</label>
                <input
                  id="reg-name-input"
                  type="text"
                  class="form-control my-input"
                />
              </div>
              <div class="mb-3">
                <label for="reg-email-input" class="col-form-label"
                  >Email:</label
                >
                <input
                  id="reg-email-input"
                  type="text"
                  class="form-control my-input"
                />
              </div>

              <div class="mb-3">
                <label for="reg-password-input" class="col-form-label"
                  >Password:</label
                >
                <input
                  id="reg-password-input"
                  type="password"
                  class="form-control my-input"
                />
              </div>
              <div class="mb-3">
                <label for="reg-image-input" class="col-form-label"
                  >Profile Image:</label
                >
                <input
                  id="reg-image-input"
                  type="file"
                  class="form-control my-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary register-button">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end register modal -->

    <!-- start modal for login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content myModal">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModal">Login To Your Account</h5>
            <button
              type="button"
              class="btn-close close-button"
              data-bs-dismiss="modal"
              aria-label="Close "
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-input" class="col-form-label"
                  >Username:</label
                >
                <input
                  id="username-input"
                  type="text"
                  class="form-control my-input"
                />
              </div>
              <div class="mb-3">
                <label for="password-input" class="col-form-label"
                  >Password:</label
                >
                <input
                  id="password-input"
                  type="password"
                  class="form-control my-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary login-button">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end login modal -->
    <!-- start create post modal -->
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="createPostModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content myModal">
          <div class="modal-header">
            <h5 class="modal-title" id="createPostModal">Create New Post</h5>
            <button
              type="button"
              class="btn-close close-button"
              data-bs-dismiss="modal"
              aria-label="Close "
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="post-title-input" class="col-form-label"
                  >Title:</label
                >
                <input
                  id="post-title-input"
                  type="text"
                  class="form-control my-input"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="p-2 w-100"
                  placeholder="write post body here"
                  id="post-body-input"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="post-image-input" class="col-form-label"
                  >Post Image:</label
                >
                <input
                  id="post-image-input"
                  type="file"
                  class="form-control my-input"
                  placeholder="Upload Post Image"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary create-post-button">
              Create Post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end create post modal -->

    <!-- start edit modal -->
    <div
      class="modal fade"
      id="editPostModal"
      tabindex="-1"
      aria-labelledby="editPostModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content myModal">
          <div class="modal-header">
            <h5 class="modal-title" id="editPostModal">Edit Your Post</h5>
            <button
              type="button"
              class="btn-close close-button"
              data-bs-dismiss="modal"
              aria-label="Close "
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="edit-post-title-input" class="col-form-label"
                  >Title:</label
                >
                <input
                  id="edit-post-title-input"
                  type="text"
                  class="form-control my-input"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="p-2 w-100"
                  placeholder="write post body here"
                  id="edit-post-body-input"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="edit-post-image-input" class="col-form-label"
                  >Post Image:</label
                >
                <input
                  id="edit-post-image-input"
                  type="file"
                  class="form-control my-input"
                  placeholder="Upload Post Image"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary edit-post-button">
              Edit Post
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--end edit modal  -->

    <!-- delete post modal start  -->
    <div
      class="modal fade"
      id="deletePostModal"
      tabindex="-1"
      aria-labelledby="deletePostModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content myModal">
          <div class="modal-header">
            <h5 class="modal-title" id="deletePostModal">
              Are You sure You Want To Delete this post?
            </h5>
            <button
              type="button"
              class="btn-close close-button"
              data-bs-dismiss="modal"
              aria-label="Close "
            ></button>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-danger delete-post-button">
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end delete post modal -->

    <!-- alerts -->
    <div class="toast-container position-fixed end-0 fw-bold fs-4">
      <div
        id="myToast"
        class="toast align-items-center text-bg-primary border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body py-3 text-center"></div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <!-- alerts -->

    <!-- end modal for login -->
    <!-- /////////////////////////// -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--Boundle Bootstrap--->
    <script src="js/all.min.js"></script>
    <!--Font Awesome-->
    <!-- my script -->
    <!-- general funs js file -->
    <script src="js/generalFunctions.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
